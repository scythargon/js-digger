<script src="jquery-1.9.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="keyboard.js"></script>
<script src="jquery.jrumble.1.3.min.js"></script>

<style>
html, body,table, tr,td
{
	width: 100%;
	table-layout: fixed;
	padding: 0; 
	margin: 0;
}
body {
	background: white;
}
.battlefield{
}
table{
	height: 100%;
	border: 0;
	border-collapse: collapse;
}
tr{
	background: rgb(255,255,127);
	margin: 0;
	padding: 0;
}
td{
	background: rgb(127,255,255);
	margin: 0;
	padding: 0;
	box-shadow:inset 0 0 10px #000000;
}
.unit{
	z-index: 1;
	position: absolute;
	box-shadow:inset 0 0 10px #000000;
	left: 0;
	top: 0;
}
#hero{
	background: #00ff00;
}
.rock{
	background: brown;
}
.gem{
	background: pink;
	border-radius: 50%;
}
.gold{
	background: yellow;
	border-radius: 50%;	
}
#stats{
	background: blue;
	height: 20px; 
	color: white;
}
</style>
<body>
	<div id="stats">score: <span id='score'>0</span></div>
	<div id="battlefield"><div class="gold unit"><span>G</span></div></div>
	<div style="display:none;" class="resources">
		<div id="hero" class= "unit"></div>
		<div class="rock unit"></div>
		<div class="gem unit"></div>
		<div class="gold unit"></div>
	</div>
</body>

<script type="text/javascript">
var t = 20;
$('.unit').width(t);
$('.unit').height(t);
var animation_speed = 400;
var if_gold = $('#battlefield > .gold');
console.log(if_gold);
if_gold.children().jrumble({
		x: 2,
		y: 2,
		rotation: 1
	});
	if_gold.children().trigger('startRumble');
	setTimeout(function(){if_gold.children().trigger('stopRumble');}, animation_speed);
</script>
