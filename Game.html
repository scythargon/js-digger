<style>
    html, body, table, tr, td {
        width: 100%;
        table-layout: fixed;
        padding: 0;
        margin: 0;
    }

    body {
        background: white;
    }

    #battlefield {
        position:absolute;
    }

    table {
        height: 100%;
        border: 0;
        border-collapse: collapse;
    }

    tr {
        background: rgb(255, 255, 127);
        margin: 0;
        padding: 0;
    }

    td {
        background: rgb(127, 255, 255);
        margin: 0;
        padding: 0;
        background-size:100%;
        background-repeat:no-repeat;
    }

    td, .unit {
         /*box-shadow: inset 0 0 10px #000000;/**/
    }

    .unit {
        z-index: 1;
        position: absolute;
        left: 0;
        top: 0;
        background-size: 100% ! important;
        background-repeat: no-repeat ! important;
    }

    .level2 {
        z-index: 2;
    }

    #hero {
        /*background: #00ff00;/**/
        background-image: url(images/digger1.png);
    }

    .enemy {
        /*background: red;/**/
    }

    .rock {
        background: brown;

    }

    .gem, .gold, .gold-fallen {
        text-align: center;
        vertical-align: middle;
    }

    .gem {
       /*background: pink;/**/
    }

    .gold > div, .gold-falling > div {
        /*background: yellow;/**/
        background-image: url(images/gold.png);
        background-size: 100% ! important;
        background-repeat: no-repeat ! important;
    }

    .gold-fallen {
        /* background: orange; /**/
        background-image: url(images/coins.png);
    }

    .gold-falling {
        background: red ! important;
    }

    #stats {
        background: blue;
        height: 20px;
        color: white;
    }
</style>
<body>
<div id="stats">gems: <span id='score'>0</span> gold: <span id='score-gold'>0</span> lives: <span id='lives'>3</span>
</div>

<div style="display:none;" class="resources">
    <div id="hero" class="unit"></div>
    <div class="unit enemy level2"></div>
    <div class="rock unit"></div>
    <div class="gem unit consume level2"></div>
    <div class="unit gold push level2"><div></div></div>
    <div class="gold-fallen unit consume level2"><span></span></div>
</div>
